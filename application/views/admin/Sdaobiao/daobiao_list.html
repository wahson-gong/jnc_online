<script>
	if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {

    var uploader = WebUploader.create({
        // 选完文件后，是否自动上传。
        auto: true,
        // swf文件路径
        swf:'/js/Uploader.swf',
        // 文件接收服务端。
        server: 'index.php?p=admin&c=daobiao&a=yhmd',

        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#yhmd',
        // 只允许选择图片文件。
        accept: {
            title: 'excel',
            extensions: 'xlsx,',
            mimeTypes: 'application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/csv'
        },
        duplicate :true
    });

    uploader.on( 'uploadSuccess', function(file,response) {
        var name=response.url;
//        console.log(name);

			if (msg=='1'){
                $.get('index.php?p=show&c=index&a=sjts')
			}
        });
    });
